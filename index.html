<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Reservations</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="form">
          <h1>Reservations</h1>
            <form id="rsvpinfo">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input id="date" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input id="description" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="startdate">Start Date</label>
                <input id="startdate" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="starttime">Start Time</label>
                <input id="starttime" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <div class="message">
          <h1>Success!</h1>
            <p>Thank you for submitting your reservation<br>
            <strong>Name:</strong> <span class="name"></span><br>
            <strong>Date:</strong> <span class="date"></span><br>
            <strong>Description:</strong> <span class="description"></span><br>
            <strong>Start Date:</strong> <span class="startdate"></span><br>
            <strong>Start Time:</strong> <span class="starttime"></span><br>
            </p>
      </div>
    </div>
  </body>
</html>
